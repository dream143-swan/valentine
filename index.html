<style>
* {

}

body {
  margin: 0;
  background: #ffd6e8;
  overflow-x: hidden;
}

.page {

  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;

}

.hidden {

}

/* BACKGROUND V PAGE */
.v-bg {

}

.v-letter {
  font-size: 200px;
  font-weight: bold;
  color: #000;
  position: relative;
}

.bow {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 40px;
}

/* CARD STYLE */
.card {
  background: rgba(255, 214, 232, 0.85);
  padding: 30px;
  border-radius: 20px;
  max-width: 500px;
  color: #333;
}

/* BUTTONS */
button {
  margin-top: 20px;
  padding: 12px 25px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  background: #ff7eb3;
  color: white;
}

button:hover {
  background: #ff4f91;
}

/* IMAGES */
.photos img {
  width: 150px;
  border-radius: 15px;
  margin: 10px;
  cursor: pointer;
  transition: transform 0.3s;
}

.photos img:hover {
  transform: scale(1.05);
}

/* VALENTINE BUTTONS */
.yes {
  background: #ff4f91;
}

.no {
  background: #999;
  position: absolute;
}

/* HEARTS */
.heart {
  position: fixed;
  color: pink;
  font-size: 24px;
  animation: float 2s ease-out forwards;
}

@keyframes float {
  from {
    opacity: 1;
    transform: translateY(0);
  }
  to {
    opacity: 0;
    transform: translateY(-200px);
  }
}
</style>
</head>
